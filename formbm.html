<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type=".\image\cookie.png" href=".\image\cookie.png">
  <title>Biskut Yaya</title>
  <link href="./output.css" rel="stylesheet">


</head>
<body>
  <header class="sticky top-0 z-50 px-8 flex justify-between items-center bg-pink-300 shadow-md">
    <div class="flex justify-between items-center">
        <img src="./image/cookie.png" alt="Biskut Yaya Logo">
        <h2 class="font-semibold leading-none text-white">Biskut <br> Yaya</h2>
    </div>
    <nav>
      <ul class="flex gap-4">
        <li><a href="index.html" class="p-2 text-white font-bold">BM</a></li>
        <li><a href="eng.html" class="p-2  transition">ENG</a></li>
      </ul>
    </nav>
  </header>
  <main class="container mx-auto px-4 md:px-12">
    <div>
      <div class="py-4">
        <h1 class="font-black text-4xl">Order Form</h1>
        <p class="text-gray-400">Fill in your details below to place your order.</p>
      </div>
      <hr class="my-4 border-pink-200">
      <form action="#" method="POST" class="space-y-6 py-4 border border-pink-200 rounded-lg p-6 bg-white/50 shadow-md">
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
              <input type="text" placeholder="Your Name" required
                    class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>
            
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Phone Number</label>
              <input type="tel" placeholder="012-3456789" required
                    class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Address for Delivery</label>
              <textarea rows="3" placeholder="Address "
                        class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-3">Select Your Flavors</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              
              <label class="flex items-center p-3 border border-pink-100 rounded-xl hover:bg-pink-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 accent-pink-500">
                <span class="ml-3 text-gray-700">Halia Chip</span>
              </label>

              <label class="flex items-center p-3 border border-pink-100 rounded-xl hover:bg-pink-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 accent-pink-500">
                <span class="ml-3 text-gray-700">Serai Velvet</span>
              </label>

              <label class="flex items-center p-3 border border-pink-100 rounded-xl hover:bg-pink-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 accent-pink-500">
                <span class="ml-3 text-gray-700">Green Chilli Choc</span>
              </label>

              <label class="flex items-center p-3 border border-pink-100 rounded-xl hover:bg-pink-50 cursor-pointer transition">
                <input type="checkbox" class="w-5 h-5 accent-pink-500">
                <span class="ml-3 text-gray-700">Sea Salt Walnut</span>
              </label>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Quantity (Jars/Packs)</label>
              <input type="number" min="1" value="1"
                    class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1">Pickup/Delivery Date</label>
              <input type="date" required
                    class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400">
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Special Notes (Optional)</label>
            <textarea rows="3" placeholder="Any allergies or special requests?"
                      class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
          </div>

          <button type="submit" 
                  class="w-full bg-pink-400 text-white font-bold py-4 shadow-lg 
                        hover:bg-pink-500 hover:cursor-pointer transition-all transform hover:scale-[1.02] active:scale-95">
            Submit Order
          </button>

          <div class="text-center">
            <a href="index.html" class="text-sm text-pink-400 hover:underline">Return to Home</a>
          </div>

        </form>
    </div>
    
  </main>
</body>
</html>
